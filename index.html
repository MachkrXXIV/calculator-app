<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=Lato&family=Marck+Script&family=Merriweather&family=Open+Sans&family=Roboto&family=Source+Sans+Pro&family=Varela+Round&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="calculator">
      <div class="display"> <!--Flexbox-->
        <div id="previous-display">previous</div>
        <div id="current-input">current</div>
      </div>
      <div class="btns-grid"> <!--Grid-->
        <button class="clear all-clear">AC</button>
        <button class="clear">C</button>
        <button class="negative-toggle">+/-</button>
        <button class="operator">/</button>
        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
        <button class="operator">&times;</button>
        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button class="operator">-</button>
        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button class="operator">+</button>
        <button class="dot">.</button>
        <button class="digit zero">0</button>
        <button class="operator equal">=</button>
      </div>
  </main>

  <footer>Created by MachkrXXIV</footer>
  <script src="magic.js"></script>
</body>
</html>
